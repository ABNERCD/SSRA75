<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aeronacional | Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Header -->
  <header class="main-header d-flex justify-content-between align-items-center px-4">
    <div class="container d-flex align-items-center justify-content-center">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Logo" class="logo-img me-2">
      <h1 class="header-title">SSRA75 <br><span>AERONACIONAL</span></h1>
    </div>

    <!-- Botón modo oscuro -->
    <button id="darkModeToggle" class="btn-toggle-theme">
      <i class="bi bi-moon-stars"></i>
    </button>
  </header>

  <!-- Contenido principal -->
  <main class="main-container d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg p-4 rounded-4">
      <h2 class="login-title mb-4 text-center">Accede a tu cuenta</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@aeronacional.com" required>
        </div>

        <div class="mb-4 text-start position-relative">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            <button type="button" class="btn btn-outline-secondary border-start-0" id="togglePassword">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Entrar</button>
        <button type="button" class="btn btn-outline-light w-100 py-2 border-0 btn-register">Registrarse</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer text-center py-3">
    © 2025 Aeronacional. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === Mostrar/Ocultar contraseña === //
    const togglePassword = document.querySelector("#togglePassword");
    const passwordInput = document.querySelector("#password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;

      // Cambiar icono
      const icon = togglePassword.querySelector("i");
      if (type === "password") {
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    });

    // === Modo Oscuro === //
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.innerHTML = '<i class="bi bi-brightness-high-fill"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleBtn.innerHTML = '<i class="bi bi-brightness-high-fill"></i>';
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.innerHTML = '<i class="bi bi-moon-stars"></i>';
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
