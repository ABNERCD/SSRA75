<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aeronacional | Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container d-flex align-items-center justify-content-center">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Logo" class="logo-img me-2">
      <h1 class="header-title">SSRA75 <p> </p><span>AERONACIONAL</span></h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-container d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg p-4 rounded-4">
      <h2 class="login-title mb-4 text-center">Accede a tu cuenta</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@aeronacional.com" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer text-center py-3">
    © 2025 Aeronacional. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
