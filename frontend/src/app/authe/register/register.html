<header class="main-header">
  <div class="login-container">
    <img src="assets/images/LogoTaller.jpg" alt="Logo Taller 75" class="logo">
    <span class="logo-text">Aeronacional</span>
  </div>
  <nav class="main-nav">
    <a routerLink="/home">Inicio</a>
  </nav>
</header>

<main class="register-container">
  <h1>Registrarse</h1>
  
  <form (ngSubmit)="onSubmit()" class="register-form">
    
    <!-- 1. NOMBRE COMPLETO -->
    <div class="form-group">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input 
        type="text" 
        id="nombreCompleto" 
        name="nombreCompleto" 
        [(ngModel)]="registerData.nombreCompleto" 
        required
      >
    </div>

    <!-- 2. MATRÍCULA -->
    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input 
        type="text" 
        id="matricula" 
        name="matricula" 
        [(ngModel)]="registerData.matricula" 
        required
      >
    </div>

    <!-- 3. EDAD -->
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input 
        type="number" 
        id="edad" 
        name="edad" 
        [(ngModel)]="registerData.edad" 
        required
      >
    </div>

    <!-- 4. CARRERA -->
    <div class="form-group">
      <label for="carrera">Carrera:</label>
      <input 
        type="text" 
        id="carrera" 
        name="carrera" 
        [(ngModel)]="registerData.carrera" 
        required
      >
    </div>
    
    <!-- 5. CONTRASEÑA -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="registerData.password" 
        required
      >
    </div>

    <!-- 6. CONFIRMAR CONTRASEÑA (Para validación) -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        [(ngModel)]="registerData.confirmPassword" 
        required
      >
    </div>

    <button type="submit" class="register-button">
      Registrarse
    </button>
  </form>
  
  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Iniciar Sesión aquí</a>
  </p>
</main>
